<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJs测试</title>
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/vue.js"></script>

  </head>
  <body>
    <div class="header">header部分</div>
    <div id="app">{{message}}</div>
    <div id="app2">{{a+b}}</div>
    <div id="app3">
      <p>{{message}}</p>
      <input type="text" v-model='message'>
    </div>
    <div id="app4">
      <ul>
        <li v-for="message in messages">{{$index+1}}{{message.text}}</li>
      </ul>
    </div>
    <div id="app5">
      <ul id="example">
        <li v-for="item in items">
          {{parentMessage}}-{{$index+1}}-{{item.message}}
        </li>
      </ul>
    </div>
    <div id="app6">
      <template v-if="result=='成功'">
        <p>数据调取成功</p>
      </template>
      <template v-else>
        <p>数据调取失败</p>
      </template>
    </div>
    <div id="app7">
      <p v-on:click="cl">{{message}}</p>
      <!-- <p v-on:mouseover="mouse">{{mouse_mes}}</p> -->
    </div>
    <div id="app8">{{message}}</div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
